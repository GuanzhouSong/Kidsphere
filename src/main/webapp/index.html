<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guanzhou</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="css/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>

<body>
<div className="container-fluid">
  <div className="container-fluid ">
    <nav
            className="navbar navbar-expand navbar-dark bg-primary static-top">
      <a className="navbar-brand pb-0 pt-0 d-none d-sm-inline" href="#">
        <i className="fa fa-bars pr-3"></i> Course Manager
      </a>
      <form className="form-inline w-100">
        <input className="form-control col-10" type="search"
               placeholder="New Course Title"
               onChange={this.handleChange}
        />
        <div className="col-1">
          <a className="btn btn-danger" href="#"
             onClick={this.createCourse}>
            <i className="fa fa-plus"></i>
          </a>
        </div>
        <div className="col-1">
          <a className="btn btn-warning" href="/login">
            <i className="fa fa-user-circle"></i>
          </a>
        </div>
      </form>
    </nav>

    <table className="table">
      <thead>
      <tr>
        <th></th>
        <th>
          <div className="d-none d-sm-block float-right"></div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </th>
        <th>
          <div
                  className="d-none d-sm-block float-right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </th>
        <th>
        </th>
        <th>
          <a className="no-text-decoration d-inline" href="/table">
            <i
                    className="fa fa-reorder pr-4"></i>
          </a> <a className="no-decorate d-inline" href="#"> <i
                className="fa fa-sort pr-4"></i></a>
        </th>
      </tr>
      </thead>
    </table>
    <div className="card-deck">
      {this.state.courses.map((course, key) =>
      <CourseCard course={course} key={key}
                  deleteCourse={this.deleteCourse}/>)}
    </div>
  </div>


</div>

</body>
</html>
